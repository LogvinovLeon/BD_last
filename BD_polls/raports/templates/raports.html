{% extends 'base.html' %}
{% block title %}Raport{% endblock%}
{% block content %}
<ul>
<br/>


<form action="{% url 'generate' %}" method="get">
    <h2> Wybierz głosowania, które <br>mają być uwzględnione w raporcie:</h2>
    {% for q in qs %}
        <input type="checkbox" name="{{ q.id }}" /> {{ q.text }} <br />
    {% endfor %}
    {% for r in rs %}
        <input type="checkbox" name="r{{ r.id }}" /> {{ r.text }} <br />
    {% endfor %}
    <br/>
    <input type="submit" class="btn btn-default" value="Wygeneruj raport">
</form>
{% endblock %}
</ul>
